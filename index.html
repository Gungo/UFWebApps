<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body ng-app="directoryApp">
  <div class="container">
    <div class="row">
      <h1>UF Directory App</h1>
    </div>
    <div class="row" ng-controller="ListingsController">
      <div class="col-md-6">
        <div class="input-group" id="searchBar">

          <!-- Search works, sends to ng-repeat through filter -->
          <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
          <input type="text" class="form-control" placeholder="Search" ng-model="search">
        </div>
        <div class="tableWrapper">

          <!-- Remove Button -->
          <button ng-click="remove()"> Remove </button>
          <table class="table table-striped table-hover">
            <tr>
              <th>Select</th>
              <th>Code</th>
              <th>Building Name</th>
              <th>Show Details</th>
              <th></th>
            </tr>

            <!-- Table filling works
                 Removal using checklist works as well
            -->
            <tr ng-repeat="listing in listings | orderBy: 'code' | filter: search">
              <td><input type="checkbox" ng-model="listing.toDelete" /></td>
              <td>
                <class="form-control" ng-model="listing.code" />{{listing.code}}</td>
              <td>
                <class="form-control" ng-model="listing.name" />{{listing.name}}</td>
              <td><input type="button" ng-click="showDetails($index)" /></td>
            </tr>

          </table>
        </div>

        <!-- Form works and adds before reloading-->
        <br>
        <h4><b>New Listing</b></h4>
        <form id="list_form" ng-submit="add()">
          <input type="text" placeholder="code" ng-model="new_listing.code" required />
          <input type="text" placeholder="name" ng-model="new_listing.name" required />
          <input type="text" placeholder="latitude" ng-model="new_listing.coordinates.latitude" />
          <input type="text" placeholder="longitude" ng-model="new_listing.coordinates.longitude" />
          <input type="text" placeholder="address" ng-model="new_listing.address" />
          <br><input type="submit" value="Add Listing" />
        </form>

      </div>
      <div class="col-md-6">
        <div class="jumbotron">
          <h2>Detailed Information</h2>
          <!-- Use ng-bind to create html entry -->
          <p ng-bind="detailed_entry.code"></p>
          <p ng-bind="detailed_entry.name"></p>
          <p ng-bind="detailed_entry.latitude"></p>
          <p ng-bind="detailed_entry.longitude"></p>
          <p ng-bind="detailed_entry.address"></p>
        </div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
  <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
  <script src="app.js"></script>
  <script src="listingController.js"></script>
  <script src="listingFactory.js"></script>
</body>

</html>
